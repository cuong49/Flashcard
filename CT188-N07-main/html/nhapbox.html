<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Logo góc trên web -->
  <link rel="shortcut icon" href="../image/for-rent.png">
    <title>Đăng thông tin trọ</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        background-color: #f4f4f4;
        background-image: url(../image/city.jpg);
        background-attachment: fixed;
        background-size: cover;
    }

    .container {
        width: 100%;
        max-width: 900px;
        /* Mở rộng kích thước container */
        padding: 20px;
        margin-top: 20px;
        background-color: #ffffff57;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #514a4a;
        text-transform: uppercase;
        font-weight: bold;
    }

    .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
    }

    .form-group {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        margin-bottom: 5px;
        color: #39383aeb;
        font-weight: bold;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
        font-size: 16px;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    textarea:focus {
        border-color: #007bff;
    }

    .full-width {
        flex: 1;
    }

    button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        border: none;
        color: #ffffff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s;
        margin-top: 15px;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<body>

    <div class="container">
        <h2>Đăng Tin Phòng Trọ</h2>
        <form id="roomForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" id="id" name="id" required minlength="4" placeholder="ID có ít nhất 4 ký tự">
                </div>
                <div class="form-group">
                    <label for="tieuDe">Tiêu Đề:</label>
                    <input type="text" id="tieuDe" name="tieuDe" required>
                </div>
                <div class="form-group">
                    <label for="gia">Giá:</label>
                    <input type="text" id="gia" name="gia" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dienTich">Diện Tích:</label>
                    <input type="text" id="dienTich" name="dienTich" required>
                </div>
                <div class="form-group">
                    <label for="vitri">Vị Trí:</label>
                    <input type="text" id="vitri" name="vitri" required>
                </div>
                <div class="form-group">
                    <label for="hinhAnh">Hình Ảnh:</label>
                    <input type="text" id="hinhAnh" name="hinhAnh">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="giaDien">Giá Điện:</label>
                    <input type="text" id="giaDien" name="giaDien">
                </div>
                <div class="form-group">
                    <label for="giaNuoc">Giá Nước:</label>
                    <input type="text" id="giaNuoc" name="giaNuoc">
                </div>
                <div class="form-group">
                    <label for="cachTrungTam">Cách Trung Tâm:</label>
                    <input type="text" id="cachTrungTam" name="cachTrungTam">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="coGac">Có Gác:</label>
                    <input type="text" id="coGac" name="coGac">
                </div>
                <div class="form-group">
                    <label for="trangThai">Trạng Thái:</label>
                    <input type="text" id="trangThai" name="trangThai">
                </div>
                <div class="form-group">
                    <label for="chuTro">Chủ Trọ:</label>
                    <input type="text" id="chuTro" name="chuTro">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="lienHe">Liên Hệ:</label>
                    <input type="text" id="lienHe" name="lienHe">
                </div>
                <div class="form-group">
                    <label for="giaDacCoc">Giá Đặt Cọc:</label>
                    <input type="text" id="giaDacCoc" name="giaDacCoc">
                </div>
                <div class="form-group">
                    <label for="giaDacCoc">Thông báo:</label>
                    <input type="text" id="giaDacCoc" name="giaDacCoc">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group full-width">
                    <label for="moTa">Mô Tả:</label>
                    <textarea id="moTa" name="moTa" rows="4"></textarea>
                </div>
            </div>

            <button type="submit">Lưu Thông Tin</button>
        </form>
    </div>
